<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">
    <h1 style="text-align: center" class="mt-4">WSZYSTKIE AUKCJE</h1>

    <form action="/auctions" method="get" th:object="${filters}">
        <input type="text" placeholder="Tytuł aukcji" th:field="*{title}">
        <input type="text" placeholder="Producent" th:field="*{carMaker}">
        <input type="text" placeholder="Marka" th:field="*{carModel}">
        <input type="text" placeholder="Kolor" th:field="*{color}">
        <input type="submit" value="Filtruj" class="btn btn-primary"/>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>
                <a href="/auctions?sort=title">
                    Tytuł
                </a>
            </th>
            <th>
                <a href="/auctions?sort=price">
                    Cena
                </a>
            </th>
            <th>
                <a href="/auctions?sort=color">
                    Kolor
                </a>
            </th>
            <th>
                <a href="/auctions?sort=endDate">
                    Do kiedy
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car, iStat: ${auctionPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${car.title}"></td>
            <td th:text="|${car.price} zł|"></td>
            <td th:text="${car.color}"></td>
            <td th:text="|${car.endDate}|"></td>
        </tr>
        </tbody>
    </table>
    <div style="float:left; margin:10px" th:if="${auctionPage.totalPages > 0}" class="pagination"
            th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/auctions(size=${auctionPage.size}, page=${pageNumber})}"
                th:text=${pageNumber}
                th:class="${pageNumber==auctionPage.number + 1} ? active"></a>
    </div>

</div>
</body>
</html>
